<div class="page-container-layout">
    <h1 class="centered-uppercase-text">{{model.username}} is following below people</h1>
    <div class="container-fluid">
        <table class="table table-hover">
            <thead>
            <tr class="bg-primary">
                <th class="text-center">First Name</th>
                <th class="text-center">Last Name</th>
                <th class="text-center">Username</th>
            </tr>
            </thead>
            <tr class="text-center" ng-repeat="following in model.followingInfo">
                <td ng-click="model.goToUserProfileById(following._id)">{{following.firstName}}</td>
                <td>{{following.lastName}}</td>
                <td>{{following.username}}</td>
            </tr>
        </table>
    </div>
</div>
