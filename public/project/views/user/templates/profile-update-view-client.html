<nav class="navbar navbar-default navbar-inverse  navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/"
                    class="navbar-brand navbar-top-margin">Speaking Tree</a>
        </div>

        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="navbar-top-padding-0"
                       ng-click="model.goToMyProfile()">My Profile</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


    <div class="container-fluid page-container-layout profile-update-container">
        <h1 class="centered-text">Profile Update</h1>

        <div class="container-fluid">
            <div ng-show="model.status"
                 class="alert alert-danger input-group"
                 role="alert">
                {{model.status}}
            </div>

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="Username"
                       aria-describedby="basic-addon1"
                        ng-model='model.user.username'
                        disabled>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control"
                       placeholder="Please provide first name"
                       ng-model='model.user.firstname'>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control"
                       placeholder="Please provide last name"
                       ng-model='model.user.lastname'>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
                <input type="password"
                       class="form-control"
                       placeholder="Please enter password here"
                       aria-describedby="basic-addon1"
                       ng-model='model.user.password'
                       ng-required="required">
            </div>

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
                <input type="email" class="form-control"
                       placeholder="Please your email address"
                       aria-describedby="basic-addon1"
                       ng-model='model.user.email'>
            </div>
            <a class="update-button-layout btn btn-success"
               aria-label="Skip to main navigation"
               ng-click="model.updateUser(model.user)">
                <span>
                <i class="fa fa-cog fa-spin fa-1x fa-fw fa-bandcamp" aria-hidden="true"></i>
                </span>
                Update
            </a>
        </div>
    </div>
</div>
