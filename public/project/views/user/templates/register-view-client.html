
    <div class="container-fluid">
    <div class="pt_login center-content">
        <h3 class="pt_authTitle ">Register</h3>


        <div class="row pt_row-sm-offset-3">
            <div class="col-xs-6 col-sm-6 ">
                <form class="pt_loginForm" action="" autocomplete="off" method="POST">
                    <div ng-show="model.error"
                         class="alert alert-danger alert-box-layout pt_loginForm "
                         role="alert">
                        {{model.error}}
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text"
                               class="form-control"
                               name="username"
                               placeholder="Username"
                               ng-model="userinfo.username">
                    </div>

                    <div class="input-group margin-bottom-1em">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input  type="text"
                                class="form-control"
                                name="firstname"
                                placeholder="Firstname"
                                ng-model="userinfo.firstname">
                    </div>

                    <div class="input-group margin-bottom-1em">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input  type="text"
                                class="form-control"
                                name="lastname"
                                placeholder="Lastname"
                                ng-model="userinfo.lastname">
                    </div>

                    <div class="input-group margin-bottom-1em">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input  type="password"
                                class="form-control"
                                name="password"
                                placeholder="Password"
                                ng-model="userinfo.password">
                    </div>

                    <div class="input-group margin-bottom-1em">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input  type="password"
                                class="form-control"
                                name="password"
                                placeholder=" Verify Password"
                                ng-model="userinfo.password1">
                    </div>

                    <div class="input-group margin-bottom-1em">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="email"
                                class="form-control"
                                name="email"
                                placeholder=" Email Address"
                                ng-model="userinfo.email">
                    </div>

                    <div class="input-group margin-bottom-1em">
                        <form>
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <select class="form-control"
                                id="selectrole"
                                ng-model="userinfo.role">
                            <option>Reader</option>
                            <option>Author</option>
                        </select>
                        </form>
                    </div>

                    <a class="btn btn-block btn-lg btn-warning"
                        ng-click="model.registerUser(userinfo)">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
