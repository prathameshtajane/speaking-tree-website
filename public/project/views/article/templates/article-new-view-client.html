<div class="container-fluid page-container-layout">
    <div class="container-fluid">

        <h4>Please insert Article Title</h4>
        <input class="form-control margin-bottom-2em"
               type="text"
               ng-model="article.title"
               placeholder="Article title">

        <h4>Please write your article here</h4>
        <text-angular name="textBox"
                      ng-model="article.content"
                      required></text-angular>

        <a class="btn btn-block btn-primary margin-top-1em"
        ng-click="model.submitArticle(article)">Submit</a>

        <div ng-show="model.statusMessage"
             class=" margin-top-1em text-center alert alert-danger">
            {{model.statusMessage}}
        </div>
    </div>
</div>
